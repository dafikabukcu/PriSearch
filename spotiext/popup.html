<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Controller</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="search-bar">
      <input type="text" id="search-input" placeholder="Search for a song">
      <div id="search-results"></div>
    </div>
    <div id="song-info">
      <img id="song-photo" src="default-image.jpg" alt="Album Art">
      <p id="song-name">No song playing</p>
      <p id="artist-name"></p>
    </div>
    <div id="controls">
      <button id="prev-btn">⏮</button>
      <button id="play-pause-btn">▶️</button>
      <button id="next-btn">⏭</button>
    </div>
    <div id="volume-control">
      <input type="range" id="volume-slider" min="0" max="100" value="50">
    </div>
    <!-- Add this line for the notification -->
    <div id="notification" style="color: red; text-align: center; margin-top: 10px;"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
